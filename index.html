<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flavinou#1885</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 50px;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        user-select: none; /* prevent text selection on double-click */
      }
      .glow {
        animation: glowing 2000ms infinite;
      }

      @keyframes glowing {
        0% {
          text-shadow: 0 0 20px white;
        }

        25% {
          text-shadow: 0 0 10px white;
        }
        50% {
          text-shadow: 0 0 30px white;
        }
        75% {
          text-shadow: 0 0 10px white;
        }

        100% {
          text-shadow: 0 0 20px white;
        }
      }

      /* import custom font file for Flavinou38 text */
      @font-face {
        font-family: "mof2";
        src: url("Matter Of Fact.ttf");
      }

      /* apply custom font and size to Flavinou38 text */
      #Flavinou38 {
        font-family: "mof2";
        font-size: 100px;
      }

      /* add GitHub logo and link */
      #github-logo {
        margin-top: 20px;
        height: 60px;
        cursor: pointer;
      }

      #text {
        font-size: 30px;
        margin-top: 110px;
      }
    </style>
  </head>
  <body onclick="Flavinou38()">
    <div id="tap">[ click ]</div>
    <audio id="audio" src="music.mp3"></audio>
    <!-- Add an HTML5 audio element -->

    <script>
      function Flavinou38() {
        var tap = document.getElementById("tap");
        var Flavinou38 = document.createElement("div");
        Flavinou38.id = "Flavinou38";
        Flavinou38.innerHTML = "Flavinou38";
        Flavinou38.classList.add("glow");
        // remove onclick event to prevent multiple triggers
        document.body.onclick = null;
        // append new div element to body
        document.body.appendChild(Flavinou38);
        // remove tap element from body
        document.body.removeChild(tap);

        // add text with glowing effect
        var text = document.createElement("div");
        text.id = "text";
        text.innerHTML = ">_<";
        text.classList.add("glow");
        document.body.appendChild(text);

        // create GitHub logo link
        var githubLogo = document.createElement("a");
        githubLogo.href = "https://github.com/Flavinou38";
        githubLogo.target = "_blank";
        var githubImg = document.createElement("img");
        githubImg.id = "github-logo";
        githubImg.src =
          "https://assets.stickpng.com/images/5847f98fcef1014c0b5e48c0.png";
        githubLogo.appendChild(githubImg);
        document.body.appendChild(githubLogo);

        // play the music when "Flavinou38" appears
        var audio = document.getElementById("audio");
        audio.volume = 0.1;
        audio.play();

        // change the background image when "Flavinou38" appears
        document.body.style.backgroundImage =
          "url('https://i.gifer.com/origin/07/07a0b65136f5b9007bdb77d6f71657c9_w200.gif')";
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundSize = "cover";
      }
    </script>
  </body>
</html>
